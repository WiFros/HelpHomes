spring.application.name=SpringBootMVCRest

server.port = 80

# jwt setting
jwt.secret=${random.value}
jwt.expiration=86400000

# db setting
spring.datasource.url=jdbc:mysql://localhost:3306/ssafyweb?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=scott
spring.datasource.password=tiger
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# jsp setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# mybatis setting
mybatis.type-aliases-package=com.*.vo
mybatis.mapper-locations=classpath:/mapper/*.xml

# server restart
spring.devtools.restart.additional-paths=.

# log level
logging.level.root=info
logging.level.com.rest.mapper = debug

spring.jackson.serialization.fail-on-empty-beans = false
